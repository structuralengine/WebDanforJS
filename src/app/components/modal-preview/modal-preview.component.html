<div cdkDrag id="body-container-id">
  <div class="headBar">
    <a (click)="closePreview()">Ã—</a>
  </div>
  <div class="bodyBar">
    <div class="three-container"> 
      <img [src]="imgLink">
    </div>     
  </div>
  <div class="footer-bar ">         
      <div (click)="showDropDown()">
        <button id="button-show"  >
        <div class="text">
          <span id="text-b" translate></span>
          <div id="icon-b" [ngClass]="{active:checkShowDropDown}">
          </div>
        </div>
      </button>
      </div>
      <div *ngIf="checkShowDropDown" class="dropdown-modal" >
        <div *ngFor="let data of dataDropDown" class="item" [ngClass]="{active:data.image===nameImage}" >
          <p translate (click)="handleSelectItem(data)">{{data.title}}</p>
        </div>
      </div>
  </div>
</div>
