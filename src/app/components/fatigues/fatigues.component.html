<div class="c-subNavArea">
  <div class="mega-menu2">
    <!-- <p class="topic" translate>basic-information.dc</p> -->
    <ng-container *ngIf="menuService.selectedRoad === false">
      <!-- 耐用年数 セクション -->
      <div class="d-flex service-life">
        <p translate>fatigues.durable</p>
        <input
          *ngIf="translate.currentLang === 'en'"
          placeholder="Example: 100"
          id="T"
          name="T"
          type="number"
          [(ngModel)]="service_life_round"
          (change)="handleChange('service life')"
          (click)="handleClick('service life')"
        />
        <input
          *ngIf="translate.currentLang === 'ja'"
          placeholder="例: 100"
          id="T"
          name="T"
          type="number"
          [(ngModel)]="service_life_round"
          (change)="handleChange('service life')"
          (click)="handleClick('service life')"
        />
      </div>
      <div class="d-flex jA-jB">
        <div class="d-flex service-life">
          <p translate>fatigues.jA</p>
          <input
            title="input1"
            id="jA"
            name="jA"
            type="number"
            [(ngModel)]="train_A_count_round"
            (change)="handleChange('jA')"
            (click)="handleClick('jA')"
          />
        </div>
        <div class="d-flex service-life">
          <p translate>fatigues.jB</p>
          <input
            title="input3"
            id="jB"
            name="jB"
            type="number"
            [(ngModel)]="train_B_count_round"
            (change)="handleChange('jB')"
            (click)="handleClick('jB')"
          />
        </div>
      </div>
    </ng-container>
  </div>
  <nav>
    <ul #subNavArea class="c-subNavArea__nav" [ngClass]="{'has-scrollbar': hasScrollbar, 'no-scrollbar': !hasScrollbar}">
      <li class="c-subNavArea__navItem" *ngFor="let groupe of table_datas; index as i">
        <a (click)="activePageChenge(i)" id="fig{{i}}" class="c-subNavArea__navItemTitle">
          <span>{{getGroupeName(i)}}</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="tabArea">
    <ul class="tab-select-items">
      <li class="tab-select-item" [ngClass]="{'is-active': activeTab === 'for_b'}" (click)="setActiveTab('for_b')" translate>fatigues.for_b</li>
      <li class="tab-select-item" [ngClass]="{'is-active': activeTab === 'for_s'}" (click)="setActiveTab('for_s')" translate>fatigues.for_s</li>
    </ul>
  </div>
</div>

<div class="c-sheetArea">
  <app-sheet #grid [options]="options"></app-sheet>
</div>
