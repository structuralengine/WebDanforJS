<div class="condition-container">
  <div class="print-item">
    <fieldset>
      <legend translate>calculation-print.dc</legend>
      <div *ngIf="isManual() == false">
        <label>
          <input
            type="checkbox"
            name="print_section_force"
            id="print_section_force"
            [value]="print_section_force"
            [(ngModel)]="print_section_force_checked"
            [checked]="print_section_force_checked"
            (click)="changeButton($event)"
          />
          <p translate>calculation-print.s_table</p>
        </label>
      </div>
      <div>
        <label>
          <input
            type="checkbox"
            name="print_calculate"
            id="print_calculate"
            [value]="print_calculate_checked"
            [(ngModel)]="print_calculate_checked"
            [checked]="print_calculate_checked"
            (click)="changeButton($event)"
          />
          <p translate>calculation-print.p_check</p>
        </label>
      </div>
      <div>
        <label>
          <input
            type="checkbox"
            name="print_safety_ratio"
            id="print_safety_ratio"
            [(ngModel)]="print_safety_ratio_checked"
            [checked]="print_safety_ratio_checked"
            (click)="changeButton($event)"
          />
          <p translate>calculation-print.safety_ratio</p>
        </label>
      </div>
    </fieldset>
  </div>
  <div class="calculate-item">
    <fieldset>
      <legend translate>calculation-print.check</legend>
      <div>
        <label>
          <input
            type="checkbox"
            name="calculate_moment"
            id="calculate_moment"
            [value]="calculate_moment_checked"
            [(ngModel)]="calculate_moment_checked"
            [checked]="calculate_moment_checked"
          />
          <p translate>calculation-print.bend</p>
        </label>
      </div>
      <div>
        <label>
          <input
            type="checkbox"
            name="calculate_shear_force"
            id="calculate_shear_force"
            [value]="calculate_shear_force_checked"
            [(ngModel)]="calculate_shear_force_checked"
            [checked]="calculate_shear_force_checked"
          />
          <p translate>calculation-print.shear</p>
        </label>
      </div>
      <div>
        <label>
          <input
            type="checkbox"
            name="calculate_torsional_moment"
            id="calculate_torsional_moment"
            [value]="calculate_torsional_moment_checked"
            [(ngModel)]="calculate_torsional_moment_checked"
            [checked]="calculate_torsional_moment_checked"
          />
          <p translate>calculation-print.twist</p>
        </label>
      </div>
    </fieldset>
  </div>
  <div class="print-item-1">
    <fieldset>
      <legend translate>calculation-print.axis_maxmin</legend>
      <div>
        <label>
          <input
            type="checkbox"
            name="calculate_moment"
            id="consider_moment"
            [value]="consider_moment_checked"
            [(ngModel)]="consider_moment_checked"
            [checked]="consider_moment_checked"
            (click)="changeButton($event)"
          />
          <p translate>calculation-print.consider</p>
        </label>
      </div>
    </fieldset>
  </div>
</div>

<div class="table-container">
  <fieldset>
    <legend translate>calculation-print.member</legend>
    <div class="hot">
      <table>
        <tbody>
          <ng-container *ngFor="let item of table_datas; index as j">
            <tr>
              <td width="70px">
                <input
                  type="checkbox"
                  [value]="item.calc_checked"
                  [(ngModel)]="item.calc_checked"
                  [checked]="item.calc_checked"
                />
              </td>
              <td width="250px">
                {{ item.g_name }}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </fieldset>
</div>

<div class="button-container">
  <button (click)="pdfSummary()" id="printButton">
    <p translate>calculation-print.print</p>
  </button>
</div>

<!-- <div class="button-container">
  <button (click)="previewSummary()" translate>calculation-print.summary</button>
</div> -->

<div class="button-container">
  <button (click)="downloadSummaryFun4()" id="downloadButton" translate>
    calculation-print.download
  </button>
</div>

        </circle>
      </g>
      <g transform="rotate(135) translate(34 0)">
        <circle cx="0" cy="0" r="8" fill="#000">
          <animate
            attributeName="opacity"
            from="1"
            to="0.1"

          <animateTransform

          ></animate>

            dur="1s"
            repeatCount="indefinite"
          ></animateTransform>
        </circle>
      </g>
      <g transform="rotate(225) translate(34 0)">
        <circle cx="0" cy="0" r="8" fill="#000">
          <animate
            attributeName="opacity"
            from="1"
            to="0.1"
            begin="0.62s"
            dur="1s"
            repeatCount="indefinite"
          ></animate>
          <animateTransform
            attributeName="transform"
            type="scale"
            from="1.5"

            begin="0.62s"
            dur="1s"
            repeatCount="indefinite"
          ></animateTransform>
        </circle>
      </g>
      <g transform="rotate(270) translate(34 0)">
        <circle cx="0" cy="0" r="8" fill="#000">
          <animate
            attributeName="opacity"
            from="1"
            to="0.1"
            begin="0.75s"

          ></animate>
          <animateTransform

            type="scale"

            repeatCount="indefinite"
          ></animateTransform>
        </circle>
      </g>
      <g transform="rotate(315) translate(34 0)">
        <circle cx="0" cy="0" r="8" fill="#000">
          <animate
            attributeName="opacity"
            from="1"
            to="0.1"
            begin="0.87s"
            dur="1s"
            repeatCount="indefinite"
          ></animate>
          <animateTransform
            attributeName="transform"
            type="scale"
            from="1.5"

            repeatCount="indefinite"
          ></animateTransform>
        </circle>
      </g>

</div>
